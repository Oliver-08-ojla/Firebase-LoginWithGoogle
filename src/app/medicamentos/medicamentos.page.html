<ion-header>
    <ion-toolbar>
        <ion-title>
            Medicamentos
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content class="register-container">

    <form class="register-container">
        <div class="register-form">



            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>




            <ion-item>

                <ion-label position="floating">Dosis</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label position="floating">Lapso</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Duración</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">ID del paciente</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col class="guardar">
                    <ion-button type="submit" expand="block">Guardar</ion-button>
                </ion-col>
            </ion-row>




        </div>

        <ion-row class="verExamenes">
            <ion-col class="examenes">
                <ion-button type="submit" expand="block">Ver Medicamentos</ion-button>
            </ion-col>

        </ion-row>

        <!-- <div class="login-link" (click)="goToLoginPage()">Volver al login</div> -->

        <div>
            <ion-grid>
                <ion-row>
                    <ion-col>Medicamentos</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Id</ion-col>
                    <ion-col>1</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Nombre</ion-col>
                    <ion-col>Trembolona</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Dosis</ion-col>
                    <ion-col>100mg</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Lapso</ion-col>
                    <ion-col>1 cada 10 horas</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Duración</ion-col>
                    <ion-col>6 meses</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Acciones</ion-col>
                    <ion-col>

                        <ion-icon name="create-outline"></ion-icon>

                        <ion-icon name="trash-outline"></ion-icon>

                    </ion-col>

                </ion-row>
            </ion-grid>
        </div>


    </form>




</ion-content>
